<!DOCTYPE html>
<html lang="en">
  <head>
    <!--required meta--> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Sheffield Quiz</title>
  </head>
  <body>
    <div class="row justify-content-center">
      <div id="quizarea">
        <div id="title" >
          <div class="col">
            <h1 class="text-center" style="color: rgb(119, 21, 21)
            ; font-weight: bold;">How much do you know about Sheffield?</h1>
            <br />
          </div>
        </div>
        <div id="questionarea">
          
            <!--intro content-->
            <div id="intro" class="justify-content-center mx-auto">
              <br /><br />
              <h2 class="text-center"  style="color: rgb(221, 218, 217)
              ; font-weight: bold;">Let's find out!!</h2>
              <br /><br />
              <input type="button" value="Start Quiz"class="btn btn-primary text-center" onclick="startQuiz()"/>
            </div>
            <form id="quizform">
            <!--question 1-->
            <div id="question1" class="mx-auto">
              <div class="row justify-content-center" >
                  <h3 class="text-center">What is Sheffield known as?</h3>
              </div>
              <div class="row">
                &nbsp;
              </div>
              <div class="row justify-content-center align-items-center">
                <input type="radio" name="quest1" id="a1" value=0 />
                <label for="a1" class="text-center mb-0 pb-0.5">A. Green City</label>
              </div>
              <div class="row justify-content-center align-items-center">
                <input type="radio" name="quest1" id="a2" value=10 />
                <label for="a2" class="text-center mb-0 pb-0.5">B. Steel City</label>
              </div>
              <div class="row justify-content-center align-items-center">
                <input type="radio" name="quest1" id="a3" value=0  />
                <label for="a3" class="text-center mb-0 pb-0.5">C. River City</label>
              </div>
              <div class="row">
                &nbsp;
              </div>
              <div class=" row justify-content-center">
                <input type="button" value="Next"class="btn btn-primary text-center" id="buttons" onclick="question2()"/>
              </div>
            </div>

            <!--question 2-->
            <div id="question2">
              <div class="row justify-content-center">
                  <h3 class="text-center">What is the size of sheffield?</h3>
              </div>
              <br>
              <div class="row justify-content-center align-items-center">
                <input type="radio" name="quest2" id="a1" value=10 />
                <label for="a1" class="text-center mb-0 pb-0.5">A. 120 - 130km2 </label>
              </div>
              <div class="row justify-content-center align-items-center">
                <input type="radio" name="quest2" id="a2" value=0 />
                <label for="a2" class="text-center mb-0 pb-0.5">B. 100 - 120km2</label>
              </div>
              <div class="row justify-content-center align-items-center">
                <input type="radio" name="quest2" id="a2" value=0 />
                <label for="a2"class="text-center mb-0 pb-0.5">C. 150 - 160km2</label>
              </div>
              <br>
              <div class="row justify-content-center">
                <input type="button" value="Next"class="btn btn-primary text-center" id="buttons" onclick="question3()"/>
              </div>
            </div>

            <!--question 3-->
            <div id="question3">
              <div class="row justify-content-center">
                  <h3 class="text-center">What is the population?</h3>
              </div>
              <div class="row">
                &nbsp;
              </div>
              <div class="row justify-content-center align-items-center">
                <input type="radio" name="quest3" id="a1" value=10 />
                <label for="a1" class="text-center mb-0 pb-0.5">A. 580,000 - 600,000 </label>
              </div>
              <div class="row justify-content-center align-items-center">
                <input type="radio" name="quest3" id="a2" value=0 />
                <label for="a2" class="text-center mb-0 pb-0.5">B. 550,000 - 580,000</label>
              </div>
              <div class="row justify-content-center align-items-center">
                <input type="radio" name="quest3" id="a2" value=0 />
                <label for="a2" class="text-center mb-0 pb-0.5">C. 600,000 - 650,000</label>
              </div>
              <br>
              <div class="row justify-content-center">
                <input type="button" value="Next"class="btn btn-primary text-center" id="buttons" onclick="question4()"/>
              </div>
            </div>

             <!--question 4-->
             <div id="question4">
              <div class="row justify-content-center">
                  <h3 class="text-center">How many football clubs in Sheffield?</h3>
              </div>
              <div class="row">
                &nbsp;
              </div>
              <div class="row justify-content-center align-items-center">
                <input type="radio" name="quest4" id="a1" value=0 />
                <label for="a1" class="text-center mb-0 pb-0.5">A. 2</label>
              </div>
              <div class="row justify-content-center align-items-center">
                <input type="radio" name="quest4" id="a2" value=0 />
                <label for="a2" class="text-center mb-0 pb-0.5">B. 4</label>
              </div>
              <div class="row justify-content-center align-items-center">
                <input type="radio" name="quest4" id="a2" value=10 />
                <label for="a2" class="text-center mb-0 pb-0.5">C. 3</label>
              </div>
              <br>
              <div class="row justify-content-center">
                <input type="button" value="Next"class="btn btn-primary text-center" id="buttons" onclick="question5()"/>
              </div>
            </div>

             <!--question 5-->
             <div id="question5">
              <div class="row justify-content-center">
                  <h3 class="text-center">How many public parks in Sheffield?</h3>
              </div>
              <div class="row">
                &nbsp;
              </div>
              <div class="row justify-content-center align-items-center">
                <input type="radio" name="quest5" id="a1" value=0 />
                <label for="a1" class="text-center mb-0 pb-0.5">A. 50 </label>
              </div>
              <div class="row justify-content-center align-items-center">
                <input type="radio" name="quest5" id="a2" value=10 />
                <label for="a2" class="text-center mb-0 pb-0.5">B. 80 </label>
              </div>
              <div class="row justify-content-center align-items-center">
                <input type="radio" name="quest5" id="a2" value=0 />
                <label for="a2" class="text-center mb-0 pb-0.5">C. 30 </label>
              </div>
              <br>
              <div class="row justify-content-center">
                <input type="button" value="Results"class="btn btn-primary text-center" id="buttons" onclick="results()"/>
              </div>
            </div>
            </form>

            <!--Results-->
            <div id="results" class="justify-content-center mx-auto">              
              <p class="text-center pt-2 fw-b" style="font-size: 30px;" id="result"></p>
            </div>
            <br>

        </div>
      </div>
    </div>
    <!-- link to external JavaScript-->
    <script src="JsCode.js" type="text/javascript"></script>
  </body>
</html>
